<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>

     <header>
          <h2>Clases de pruevas para esta pagina</h2>
          <button onclick="Datos()" type="button">
               ejecutar datos 
          </button>

          <div>
               <br>
               <h3>contenido</h3>

               <ul id="ul">

               </ul>
          </div>
     </header>

     <script>

          var url = "https://pixabay.com/api/?key=14703436-b17260eb259524e67697c5b0a&q=card&image_type=photo";

          
          
          function Datos(){
               let datos = {};
               fetch(url)
               .then(response => response.json())
               .then((data)=>{
     
                    let conteo = 0;

                    

                    for (d in data){
                         var li = document.createElement('li');

                         var img = document.createElement('img');
                         img.src = data['hits'][conteo]['previewURL'];
                         
                         li.appendChild(img);
                         document.getElementById('ul').appendChild(li);

                         conteo ++;
                    }    
               });
          }


     </script>
     
</body>
</html>
